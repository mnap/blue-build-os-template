---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: my-blue-build-sway-os
# description will be included in the image's metadata
description: This is my personal OS image.
# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/sway-atomic-main
image-version: latest

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: dnf
    repos:
        cleanup: true
        files:
          - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
    install:
        packages:
          - starship      

  - type: dnf
    repos:
      cleanup: true
      files:
        - https://pkgs.tailscale.com/stable/fedora/tailscale.repo
    install:
        packages:
          - tailscale

  - type: dnf
    install:
        packages:
          - emacs
          - fzf
          - ripgrep
          - fd-find
          - bfs
          - syncthing
          - thunderbird
          - libxcrypt-compat # needed to make biber (texlive) work
          - NetworkManager-tui # nmtui
          - tldr # help/cheet sheets
          - flameshot # screenshot
          - fastfetch # system info
          - restic # backup tool
          - ncdu # disk usage
          - trash-cli # delete by moving to trash
          - fuse-sshfs # sshfs
          - rclone # cloud storage sync
    
  - type: default-flatpaks
    configurations:
      - notify: true # Send notification after install/uninstall is finished (true/false)
        scope: system
        repo:
          url: https://dl.flathub.org/repo/flathub.flatpakrepo
          name: flathub
        install:
          # - org.mozilla.firefox
          - org.goldendict.GoldenDict
          - org.kde.okular
          # - org.mozilla.Thunderbird
          - org.zotero.Zotero
          - net.ankiweb.Anki
          - org.keepassxc.KeePassXC
          - us.zoom.Zoom
          - com.brave.Browser
          - com.github.tchx84.Flatseal
          - com.github.xournalpp.xournalpp
          - io.mpv.Mpv
          - org.libreoffice.LibreOffice
          - com.github.johnfactotum.Foliate
          - net.nokyan.Resources # system monitor
        #remove:
        #  - org.gnome.eog
  - type: signing # this sets up the proper policy & signing files for signed images to work fully
